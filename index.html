<!DOCTYPE html>
<html>
<head>
	<title>Velocitat lectora</title>
	<meta name="viewport" content="width=device-width, initialscale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="css/flipclock.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>

	<script src="js/prefixfree.min.js"></script>
	<script src="js/flipclock.min.js"></script>
	<script src="js/howler.js"></script>

	<script type="text/javascript">
	
	var clock, temps, so;
	$(function () {
		// El rellotge
		clock = $('#timer').FlipClock(	
			0, 
			{clockFace: 'MinuteCounter'}
		);
		clock.stop(function() { 	});
		// Els sons
		so = new Howl({urls: ['audio/alarma.mp3']});
	});
	function iniciar () {
		clock.setTime(0);
		clock.start();	
	}
	function parar() {
		clock.stop(function() { 	});
	}
	function continuar () {
		clock.start();	
	}
	function getTemps ()  {
		temps  = clock.getTime();
		if (temps == '59') {
			so.play();
		}
	}
	setInterval(function () {
        getTemps()
    }, 1000);

	
	
	
	</script>  	
</head>
<body>
	<div data-role="header" data-theme="b" data-position="fixed"><h1>Velocitat lectora</h1>		</div>
	<div data-role="content" style="text-align:center;">
		
		
		<table align="center" border="1" width= '100%' id='controls'>		
		<tr><td colspan='3' align='center'> <div id="timer" ></div> </td></tr>
		<tr>
				<td><input type="button" name="botoIniciar" value="Iniciar" style="width:100%;" onClick="iniciar();">  </td>
				<td><input type="button" name="botoParar"   value="Parar"   style="width:100%;" onClick="parar();">    </td>
				<td><input type="button" name="botoContinuar"   value="Continuar"   style="width:100%;" onClick="continuar();">    </td>
			</tr>   
		</table>  
	</div>
	<div data-role="footer" data-theme ="b" data-position="fixed"> 	<h4><i>&copy; Fina Oliver</i></h4></div>
</body>
</html>
